<h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
<p> {{todo.desc}}</p>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="done" (click)="onCheckboxClick(todo)" >
    <label class="form-check-label" for="done">Done</label>
</div>
<button class="btn btn-danger" (click)="onDelete(todo)">Delete</button>
