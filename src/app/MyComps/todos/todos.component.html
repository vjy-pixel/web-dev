
<div class="container my-10">
    <h3 class="text-center">My TodoList</h3>
    <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    <hr>
    <div *ngIf="todos.length === 0; else added">No Todos!</div>
    <ng-template #added>
        <div *ngFor = "let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="todoCheckboxClicked($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
